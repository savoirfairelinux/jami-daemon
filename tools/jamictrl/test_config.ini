[dht]
testAccount = <ringID>

[sip]
testAccount = <sip account>

[ip2ip]
testAccount = <ip>

[codec]
minBitrate = 400
maxBitrate = 4000
incBitrate = 100
inputFile = <absolut path to file>
#codecVideo = {H264,VP8,MPEG4,H263,RANDOM}
codecVideo = RANDOM
#codecVideo = {OPUS,SPEEX32,SPEEX16,SPEEX8,G722,PCMA,PCMU,RANDOM}
codecAudio = RANDOM

[iteration]
nbIteration = 1
delay = 120
