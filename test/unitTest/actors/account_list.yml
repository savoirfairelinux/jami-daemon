    alias: CHAD

  # A password cracker, often encountered in situations with stored passwords.
  craig:
    displayName: CRAIG
    alias: CRAIG

  # A generic fourth participant.
  dan:
    displayName: DAN
    alias: DAN

  # A generic fourth participant.
  dave:
